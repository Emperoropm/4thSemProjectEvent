<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Venue</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />

    <!-- jQuery (needed for FullCalendar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moment.js (needed for FullCalendar) -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <style>
        /* Custom styles for calendar and form */
        #calendar {
            max-width: 300px;
            margin: 0 auto;
        }
        form {
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Book a Venue</h1>

<!-- Booking Form -->
<form action="process_booking.php" method="POST">
    <label for="booking-date">Choose a date:</label>
    <input type="text" id="booking-date" name="booking_date" readonly required>

    <button type="submit">Book Now</button>
</form>

<!-- FullCalendar -->
<div id="calendar"></div>

<script>
$(document).ready(function() {
    // Initialize FullCalendar
    $('#calendar').fullCalendar({
        selectable: true, // Allow selecting a date
        events: [
            // Example of unavailable dates
            {
                title: 'Unavailable',
                start: '2025-02-15',
                color: 'red'
            },
            {
                title: 'Unavailable',
                start: '2025-02-16',
                color: 'red'
            }
        ],
        dayClick: function(date, jsEvent, view) {
            // Set the clicked date into the booking form input
            var selectedDate = date.format('YYYY-MM-DD');
            $('#booking-date').val(selectedDate);  // Update form input field with selected date
        }
    });
});
</script>

</body>
</html>
